<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
  function getMaxValue(array){
      var max = array[0];
      for (var i = 0; i < array.length; i++) {

          if (max < array[i]) max = array[i];
      }
    console.log(max);
      return max;
  }
  getMaxValue([6,9,3,54,6,645,544,45,6])

  function getMinValue(array){
      var min = array[0];
      for (var i = 0; i < array.length; i++) {

          if (min > array[i]) min = array[i];
      }
    console.log(min);
      return min;
  }
  getMinValue([6,9,3,54,8,645,544,45])
  </script>
</body>
</html>
